<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="samuel.css">
</head>
<body>
    <div class="contenedor-principal"> <!--Div para la imagen de fondo-->
        <div class="formulario-contacto"><!--Div del formulario-->
            <h2>Contáctanos</h2>
            <form>
                <div class="grupo-formulario"><!--Esta div es para el input en el que pones el nombre-->
                    <label for="nombre" class="TitulInputs">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" class="texto1" required>
                </div>
                
                <div class="grupo-formulario"><!--Esta div es para el input en el que pones el email-->
                    <label for="email" class="TitulInputs">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escriba un email" class="texto2" required>
                </div>
                
                <div class="grupo-formulario"><!--Esta div es para el input en el que pones el mensaje-->
                    <label for="mensaje" class="TitulInputs">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje" class="texto3" required></textarea>
                </div>
                

                <button style="width: 100%;"> <!--Boton de enviar-->
                    <span class="button_top"> Enviar </span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
